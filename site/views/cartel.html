
<div ng-controller="carteleraController">
    <h1 class="" align="center"> {{Cartel.Nombre}} </h1>
    <div align="center">
          <img align="center" width="300" height= "300" src= "https://dancettradio.files.wordpress.com/2012/01/festivalimperial_1-scaled10001.jpg">
          <h4 align="center">
                 Lugar del evento: {{Cartel.Lugar}}, {{Cartel.pais}} <br>
                 Cierre de votaciones: {{Cartel.CierreVotacion}}<br>
                 Fecha de inicio: {{Cartel.FechaInicio}}<br>
                 Fecha de finalización: {{Cartel.FechaFinal}}
               </h4>
          </div>
      </div>
    </div>

    <div class="categoria_style">
      <div class="">
        <button class="accordion" ng-click="changeIcon()">
          <div class="contenedor">
            <div class="contenedor">
              <h2>Categoría</h2>
              <div class="" ng-show="UpDown">
                    <i class="icon-arrow-down icons h4 d-block m-t-2" ></i>
                </div>
              <div class="" ng-show="!UpDown">
                    <i class="icon-arrow-up icons h4 d-block m-t-2" ></i>
                </div>

            </div>
            <div class="toRight">
              <h5 ng-show="!admi">dinero disponible: ${{}}</h5>
            </div>
          </div>
          </button>
          <div class="panel">
            <div class="contenedor">
              <div class="contenedor">
                <img src="">
                <h5>Nombre de la Banda</h5>
                <div class="acomulado">
                    <h5>Acumulado</h5>
                </div>
              </div>
              <div class=toRight>
                <div class="contenedor">
                  <h6>Vota con $</h6>
                  <input type="text" name="" value="0">
                </div>
                </div>
              </div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="toRight">
        <button>Enviar Votación!</button>
      </div>
    </div>
  </div>
